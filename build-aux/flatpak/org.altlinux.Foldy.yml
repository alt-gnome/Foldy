id: org.altlinux.Foldy
runtime: org.gnome.Platform
runtime-version: 'master'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
command: foldy
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.14.0
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864
  - name: libicons-cache
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/Rirusha/libicons-cache.git
        tag: v1.4
        config-opts: 
          - -Dgtk_target_version=gtk4
        commit: cedd7f012359d98bb2dea412f0a41745c8737fec
  - name: libfoldy
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/alt-gnome/libfoldy.git
        tag: v1.6
        commit: 6f9c80c7d7f12f13e811eddc08539ff2b81058f4
  - name: foldy
    buildsystem: meson
    builddir: true
    config-opts: 
      - -Dis_devel=true
    sources:
      - type: dir
        path: ../../
