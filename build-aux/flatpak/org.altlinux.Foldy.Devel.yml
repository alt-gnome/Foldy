id: org.altlinux.Foldy.Devel
runtime: org.gnome.Platform
runtime-version: 'master'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala-nightly
command: foldy
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --talk-name=ca.desrt.dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=xdg-config/dconf
  - --filesystem=host-os:ro
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules/

build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
    cleanup:
      - /libexec
      - /share/dbus-1
    sources:
      - type: git
        url: https://github.com/GNOME/dconf.git
        branch: main
      - type: patch
        path: dconf-override.patch
  - name: libportal
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dbackend-gtk4=enabled
      - -Dbackend-gtk3=disabled
      - -Ddocs=false
      - -Dintrospection=true
      - -Dtests=false
      - --libdir=/app/lib
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        branch: main
  - name: foldy
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dis_devel=true
      - -Dlib_introspection=false
      - --libdir=/app/lib
    sources:
      - type: dir
        path: ../../
